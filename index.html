<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch That Box!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <h1 style="text-align: center">Press the buttons to change the box!</h1>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin-left: auto; margin-right:auto; text-align: center"></div>

        <div class="row1 text-center" style="padding:5px">
            <button onclick="grow()" style="height:60px; width:108px">Grow</button>
            <button onclick="blue()" style="background-color:#008CBA">Blue</button>
            <button onclick="fade()" style="opacity:50%">Fade</button>
        </div>

        <div class="row2 text-center">
            <button onclick="round()" id="buttonD" style="height:100px; width:100px; border-radius:50%;">Roundify</button>
            <button onclick="square()" id ="buttonE" style="height:100px; width:100px">Squarify</button>
            <button onclick="random()" id="buttonF">Random <br> Color</button>
        </div>

        <div class="rowReset text-center" style="padding:5px">
            <button onclick="reset()" id="buttonG">Reset</button>
        </div>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
